[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
markers = [
    "integration: integration tests against external dependencies",
]

[tool.coverage.run]
omit = [
    "landscape/lib/tests/test_uaclient_integration.py"
]
