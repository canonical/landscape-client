name: landscape-client # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Client for the Canonical systems managemenet product Landscape
description: |
  This client, when installed, allows a machine to connect to the
  Landscape server and be remotely managed by it.

grade: devel # must be 'stable' to release into candidate/stable channels
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: ppc64le
  - build-on: riscv
  - build-on: s390x
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  debug-shell:
    command: bin/debug-shell.wrapper
    plugs:
      - network

parts:
  landscape-client:
    plugin: python
    source: https://github.com/bceverly/landscape-client.git
    python-packages:
      - convoy-python
      - distutils-extra-python
      - twisted
    build-packages:
      - python3-distutils
      - python3-distutils-extra
      - python3-twisted 
      - python3-mock 
      - python3-configobj 
      - python3-netifaces 
      - python3-pycurl
      - python3-pip
    override-build: |
      make build3
      pip install twisted
    stage-packages:
      - python3-pip
      - python3-twisted
  local:
    plugin: dump
    source: tree
